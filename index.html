<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>Vue-Adjust picture</title>
	<meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1">
	<link href="src/css/index.css" rel="stylesheet"> 
</head>
<style>
	
</style>
<body>
	<div id="app" class="container">
		<div class="header-img">
			<img src="src/images/header.jpg" v-bind:style="{filter : regulatorStyle }">
			<img src="src/images/header.jpg">
		</div>
		<div class="regulator-main">
			<div class="box">
				<div class="labed">
					<label>模糊度(blur:{{blur}})</label>
				</div>
				<div class="range">
					<input type="range" v-model="blur"  min="0" max="10">
				</div>
			</div>
			<div class="box">
				<label>亮度(brightness:{{brightness}})</label>
				<div class="range">
					<input type="range" v-model="brightness" min="0" max="100">
				</div>
			</div>
			<div class="box">
				<label>对比度(contrast:{{contrast}})</label>
				<div class="range">
					<input type="range" v-model="contrast"  min="0" max="360">
				</div>
			</div>
			<div class="box">
				<label>灰度(grayscale:{{grayscale}})</label>
				<div class="range">
					<input type="range" v-model="grayscale"  min="0" max="100">
				</div>
			</div>
			<div class="box">
				<label>色相(hue-rotate:{{hueRotate}})</label>
				<div class="range">
					<input type="range" v-model="hueRotate"  min="0" max="100">
				</div>
			</div>
			<div class="box">
				<label>反相(invert:{{invert}})</label>
				<div class="range">
					<input type="range" v-model="invert" min="0" max="100">
				</div>
			</div>
			<div class="box">
				<label>透明度(opacity:{{opacity}})</label>
				<div class="range">
					<input type="range" v-model="opacity" min="0" max="100">
				</div>
			</div>
			<div class="box">
				<label>饱和度(saturate:{{saturate}})</label>
				<div class="range">
					<input type="range" v-model="saturate" min="0" max="500">
				</div>
			</div>
			<div class="box">
				<label>柔和度(sepia:{{sepia}})</label>
				<div class="range">
					<input type="range" v-model="sepia" min="0" max="100">
				</div>
			</div>
		</div>
	</div>
	<script src="src/js/vue-1.0.17.js"></script>
	<script src="src/js/adjust.js"></script>
</body>
</html>
